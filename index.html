<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뤼튼 데모</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>내용 전환 데모</h1>
    <div id="content">
        <div id="content1">내용 1</div>
        <div id="content2" class="hidden">내용 2</div>
        <div id="content3" class="hidden">내용 3</div>
    </div>
    <button id="changeBtn">내용 변경</button>
    <script>
        const contents = document.querySelectorAll("#content > div");
        let currentContent = 0;

        document.getElementById("changeBtn").addEventListener("click", function () {
            contents[currentContent].classList.add("hidden");
            currentContent = (currentContent + 1) % contents.length;
            contents[currentContent].classList.remove("hidden");
        });
    </script>
</body>
</html>

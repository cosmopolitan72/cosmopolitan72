<html>
<head>
<title>Calculator</title>
</head>
<body>
  <input type="text" id="number1">
  <input type="text" id="number2">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="button" id="calculate" value="Calculate">
  <div id="result"></div>
</body>
</html>

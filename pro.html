<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데모</title>
    <style>
        .hidden {
            display: none;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* 기본 버튼 스타일 */
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 12px;
        }

        /* 마우스 오버 시 버튼 스타일 */
        button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>내용 전환 데모</h1>
        <div id="content">
            <div id="content1">내용 1</div>
            <div id="content2" class="hidden">내용 2</div>
            <div id="content3" class="hidden">내용 3</div>
        </div>
    </div>
    <div class="button-container">
        <button id="btn1">내용 1</button>
        <button id="btn2">내용 2</button>
        <button id="btn3">내용 3</button>
    </div>
    <script>
        const contents = document.querySelectorAll("#content > div");
        const buttons = document.querySelectorAll("button");

        function showContent(index) {
            for (let i = 0; i < contents.length; i++) {
                if (i === index) {
                    contents[i].classList.remove("hidden");
                } else {
                    contents[i].classList.add("hidden");
                }
            }
        }

        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function () {
                showContent(i);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데모</title>
    <style>
        .wrtn-hidden {
            display: none;
        }

        .wrtn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .wrtn-button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 12px;
        }

        .wrtn-button:hover {
            background-color: white;
            color: black;
        }

        .wrtn-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
            margin-top: 30px;
        }

        .wrtn-content-item {
            text-align: center;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="wrtn-container">
        <div id="wrtn-content">
            <div class="wrtn-content-item" id="wrtn-content1">
                <p>첫 번째 내용입니다.</p>
            </div>
            <div class="wrtn-content-item wrtn-hidden" id="wrtn-content2">
                <p>두 번째 내용입니다.</p>
            </div>
        </div>
        <button class="wrtn-button" onclick="changeContent()">버튼</button>
    </div>

    <script>
        function changeContent() {
            var currentContent = document.querySelector('.wrtn-content-item:not(.wrtn-hidden)');
            var nextContent = currentContent.nextElementSibling;

            if (!nextContent) {
                nextContent = document.querySelector('.wrtn-content-item:first-child');
            }

            currentContent.classList.add('wrtn-hidden');
            nextContent.classList.remove('wrtn-hidden');
        }
    </script>
</body>
</html>

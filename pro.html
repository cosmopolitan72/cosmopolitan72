<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뤼튼 데모</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 12px;
        }

        button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div id="contentContainer">
        <div class="content active">내용 1</div>
        <div class="content">내용 2</div>
        <div class="content">내용 3</div>
    </div>
    <button onclick="changeContent(0)">내용 1</button>
    <button onclick="changeContent(1)">내용 2</button>
    <button onclick="changeContent(2)">내용 3</button>
    <script>
        const contents = document.querySelectorAll(".content");

        function changeContent(index) {
            for (let i = 0; i < contents.length; i++) {
                if (i === index) {
                    contents[i].classList.add("active");
                } else {
                    contents[i].classList.remove("active");
                }
            }
        }
    </script>
</body>
</html>

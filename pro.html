<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뤼튼 데모</title>
    <style>
        .wrtn-hidden {
            display: none;
        }

        .wrtn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .wrtn-button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 12px;
        }

        .wrtn-button:hover {
            background-color: white;
            color: black;
        }

        .wrtn-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .wrtn-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }

        .wrtn-content-item {
            text-align: center;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="wrtn-container">
        <div class="wrtn-buttons">
            <button class="wrtn-button" onclick="changeContent(1)">버튼 1</button>
            <button class="wrtn-button" onclick="changeContent(2)">버튼 2</button>
            <button class="wrtn-button" onclick="changeContent(3)">버튼 3</button>
        </div>
        <div id="wrtn-content">
            <div class="wrtn-content-item" id="wrtn-content1">
                <p>첫 번째 내용입니다.</p>
            </div>
            <div class="wrtn-content-item wrtn-hidden" id="wrtn-content2">
                <p>두 번째 내용입니다.</p>
            </div>
            <div class="wrtn-content-item wrtn-hidden" id="wrtn-content3">
                <p>세 번째 내용입니다.</p>
            </div>
        </div>
    </div>

    <script>
        function changeContent(buttonNumber) {
            var visibleContent = document.querySelector('.wrtn-content-item:not(.wrtn-hidden)');
            var targetContent = document.querySelector('#wrtn-content' + buttonNumber);

            if (visibleContent !== targetContent) {
                visibleContent.classList.add('wrtn-hidden');
                targetContent.classList.remove('wrtn-hidden');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>웹사이트 타임라인</title>
<style>
  body {
    font-family: "Noto Sans KR", sans-serif;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 40px;
  }
  .timeline {
    position: relative;
    max-width: 800px;
    margin: 0 auto;
  }
  .timeline::before {
    content: "";
    position: absolute;
    width: 4px;
    background-color: #ddd;
    top: 0;
    bottom: 0;
    left: 50%;
    margin-left: -2px;
  }

  .timeline-item {
    position: relative;
    width: 100%;
    padding-top: 25px;
    padding-bottom: 25px;
  }

  .timeline-item .event {
    position: absolute;
    display: flex;
    align-items: center;
  }

  .timeline-item .event .circle {
    display: inline-block;
    width: 20px;
    height: 20px;
    background-color: #ddd;
    border-radius: 50%;
    z-index: 2;
  }

  .timeline-item .event .label {
    background-color: #f3f3f3;
    color: #333;
    display: flex;
    align-items: center;
    padding-left: 10px;
    padding-right: 10px;
    font-size: 14px;
    border-radius: 5px;
  }

  .timeline-item:nth-child(odd) .event {
    left: 40%;
  }

  .timeline-item:nth-child(odd) .circle {
    margin-right: 10px;
  }

  .timeline-item:nth-child(even) .event {
    left: 60%;
  }

  .timeline-item:nth-child(even) .circle {
    margin-left: 10px;
  }

</style>
</head>
<body>
  <h1>웹사이트 타임라인</h1>
  <div class="timeline">
    <div class="timeline-item">
      <div class="event">
        <div class="circle"></div>
        <div class="label">2022년 웹사이트 시작</div>
      </div>
    </div>
    <div class="timeline-item">
      <div class="event">
        <div class="circle"></div>
        <div class="label">2023년 3월 첫 번째 메이저 업데이트</div>
      </div>
    </div>
    <div class="timeline-item">
      <div class="event">
        <div class="circle"></div>\
        <div class="label">2023년 9월 신규 상품 발표</div>
      </div>
    </div>
    <div class="timeline-item">
      <div class="event">
        <div class="circle"></div>
        <div class="label">2023년 12월 100만 이용자 돌파</div>
      </div>
    </div>
    <div class="timeline-item">
      <div class="event">
        <div class="circle"></div>
        <div class="label">2024년 한국 웹 어워드 수상</div>
      </div>
    </div>
    <div class="timeline-item">
      <div class="event">
        <div class="circle"></div>
        <div class="label">2024년 6월 협업 파트너 발표</div>
      </div>
    </div>
  </div>
</body>
</html>

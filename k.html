<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>

<body>
  <div class="timeline">
    <div class="timeline-container">
      <div class="timeline-item">
        <div class="timeline-icon"></div>
        <div class="timeline-content">
          <h2 class="timeline-title">GitHub 블로그로 이전</h2>
          <p>넘기는 내용</p>
          <span class="timeline-date">2018. 01. 01.</span>
        </div>
      </div>
      
      <div class="timeline-item">
        <div class="timeline-icon"></div>
        <div class="timeline-content">
          <h2 class="timeline-title">블로그 시작</h2>
          <p>내용</p>
          <span class="timeline-date">since 2014. 6. 18.</span>
        </div>
      </div>

    </div>
  </div>
</body>
</html>

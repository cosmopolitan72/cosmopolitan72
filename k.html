  <style>
    html {
      overflow-x: hidden;
    }
    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #333;
      text-decoration: none;
      z-index: 1000;
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 60px;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .timeline {
      position: relative;
      max-width: 700px;
      height: 1000px;
      padding-bottom: 80px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      width: 6px;
      background-color: #ddd;
      top: 25px;
      height: 970px;
      left: calc(50% - 3px);
      margin-left: 0;
    }

    .container {
      padding: 10px;
      position: relative;
      width: 100%;
      text-align: center;
    }

    .container span {
      position: absolute;
      display: inline-block;
      width: 25px;
      height: 25px;
      background-color: #ddd;
      border-radius: 50%;
      z-index: 2;
      left: 50%;
      margin-left: -12.5px;
    }

    .content-left {
      position: absolute;
      z-index: 1;
      width: 200px;
      text-align: right;
      right: 50%;
      margin-right: 35px;
      top: 30px;
    }

    .content-right {
      position: absolute;
      z-index: 1;
      width: 200px;
      text-align: left;
      left: 50%;
      margin-left: 35px;
      top: 30px;
    }

    .content-left, .content-right {
      word-wrap: break-word;
    }

    @media screen and (max-width: 768px) {
      .content-left, .content-right {
        width: calc(50% - 35px);
      }
    }
  </style>
</head>

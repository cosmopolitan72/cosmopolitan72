<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/cos bo 1.png" type="image/png">
</head>
  <title>cosmopolitan</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
    }
    .timeline {
      position: relative;
      max-width: 700px;
      margin: 0 auto;
      height: 600px;
    }
    .timeline::before {
      content: "";
      position: absolute;
      width: 6px;
      background-color: #ddd;
      top: 25px;
      height: 620px;
      left: 50%;
      margin-left: -3px;
    }
    .container {
      padding: 10px;
      position: relative;
      width: 100%;
      text-align: center;
    }
    .container span {
      position: absolute;
      display: inline-block;
      width: 25px;
      height: 25px;
      background-color: #ddd;
      border-radius: 50%;
      z-index: 2;
      left: 50%;
      margin-left: -22.5px;
    }
    .content-left {
      position: absolute;
      z-index: 1;
      width: 200px;
      text-align: right;
      right: 50%;
      margin-right: 35px;
      top: 30px;
    }
    .content-right {
      position: absolute;
      z-index: 1;
      width: 200px;
      text-align: left;
      left: 50%;
      margin-left: 35px;
      top: 30px;
    }
    
    form {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    form label {
      display: inline-block; /* 인라인 블록 형태로 영역 설정 */
      width: 200px; /* 가로 넓이 설정 */
      text-align: left; /* 텍스트 왼쪽 정렬 */
    }
  </style>
  </head>
<body>
  
<div class="form-container">
  <form>
  <label for="disk_c">Disk usage C:</label>
  <meter id="disk_C" value="2" min="0"
    max="10">2 out of 10</meter><br>

  <label for="disk_d">Disk usage D:</label>
  <meter id="disk_d" value="0.6">60%</meter>
  </form>
      </div>
  
   <div class="main-container">
  <h1>웹사이트 타임라인</h1>
  
  <div class="timeline">
    <div class="container" style="top: 0%;">
      <span></span>
      <p class="content-left">2022년 웹사이트 시작</p>
    </div>
    <div class="container" style="top: 20%;">
      <span></span>
      <p class="content-right">2023년 3월 첫 번째 메이저 업데이트</p>
    </div>
    <div class="container" style="top: 40%;">
      <span></span>
      <p class="content-left">2023년 9월 신규 상품 발표</p>
    </div>
    <div class="container" style="top: 60%;">
      <span></span>
      <p class="content-right">2023년 12월 100만 이용자 돌파</p>
    </div>
    <div class="container" style="top: 80%;">
      <span></span>
      <p class="content-left">2024년 한국 웹 어워드 수상</p>
    </div>
    <div class="container" style="top: 100%;">
      <span></span>
      <p class="content-right">2024년 6월 협업 파트너 발표</p>
    </div>
  </div>

</body>
</html>

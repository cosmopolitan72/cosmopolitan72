<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>cosmopolitan 타임라인</title>
  <style>
    html {
      overflow-x: hidden;
    }
    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 60px;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .timeline {
      position: relative;
      max-width: 700px;
      height: 900px;
      padding-bottom: 80px;
    }

    .timeline::before {
  content: "";
  position: absolute;
  width: 6px;
  background-color: #ddd;
  top: 25px;
  height: 870px;
  left: calc(50% - 3px);  /* ✅ 중앙보다 3px 왼쪽으로 이동 */
  margin-left: 0;         /* ✅ margin-left 제거 */
}


    .container {
      padding: 10px;
      position: relative;
      width: 100%;
      text-align: center;
    }

    .container span {
      position: absolute;
      display: inline-block;
      width: 25px;
      height: 25px;
      background-color: #ddd;
      border-radius: 50%;
      z-index: 2;
      left: 50%;
      margin-left: -12.5px; /* 중앙 정렬 */
    }

    .content-left {
      position: absolute;
      z-index: 1;
      width: 200px;
      text-align: right;
      right: 50%;
      margin-right: 35px;
      top: 30px;
    }

    .content-right {
      position: absolute;
      z-index: 1;
      width: 200px;
      text-align: left;
      left: 50%;
      margin-left: 35px;
      top: 30px;
    }

    .content-left, .content-right {
      word-wrap: break-word;
    }

    @media screen and (max-width: 768px) {
      .content-left, .content-right {
        width: calc(50% - 35px);
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>웹사이트 타임라인</h1>
    <div class="timeline">
      <div class="container" style="top: 0%;">
        <span></span>
        <p class="content-left">2023년 웹사이트 시작</p>
      </div>
      <div class="container" style="top: 20%;">
        <span></span>
        <p class="content-right">2024년 8월 네트워크관리사 2급 취득</p>
      </div>
      <div class="container" style="top: 40%;">
        <span></span>
        <p class="content-left">2024년 10월 영상정보관리사 취득</p>
      </div>
      <div class="container" style="top: 60%;">
        <span></span>
        <p class="content-right">KISA-2025 가명정보 전문인력 양성교육 기본과정 수료</p>
      </div>
      <div class="container" style="top: 80%;">
        <span></span>
        <p class="content-left">KISA-가명정보 전문인력 양성 가명정보 활용 기획과정 수료</p>
      </div>
      <div class="container" style="top: 100%;">
        <span></span>
        <p class="content-right">2025년 7월 CCTV 관제센터 종사자 교육 수료</p>
      </div>
      <div class="container" style="top: 120%;">
        <span></span>
        <p class="content-left">2025년 7월 [개인정보 보호법] 주요 법 개정사항 교육 수료</p>
      </div>
    </div>
  </div>
</body>
</html>

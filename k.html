<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>웹사이트 타임라인</title>
<style>
  body {
    font-family: "Noto Sans KR", sans-serif;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 40px;
  }
  .timeline {
    position: relative;
    max-width: 700px;
    margin: 0 auto;
    height: 550px;
  }
  .timeline::before {
    content: "";
    position: absolute;
    width: 6px;
    background-color: #ddd;
    top: 25px;
    height: 500px;
    left: 50%;
    margin-left: -3px;
  }
  .container {
    padding: 10px;
    position: relative;
    width: 100%;
    text-align: center;
  }
  .container span {
    position: absolute;
    display: inline-block;
    width: 25px;
    height: 25px;
    background-color: #ddd;
    border-radius: 50%;
    z-index: 2;
    left: 50%;
    margin-left: -12.5px;
  }
  .content-left {
    position: absolute;
    z-index: 1;
    width: 200px;
    text-align: right;
    right: 50%;
  }
  .content-right {
    position: absolute;
    z-index: 1;
    width: 200px;
    text-align: left;
    left: 50%;
  }
</style>
</head>
<body>
  <h1>웹사이트 타임라인</h1>
  
  <div class="timeline">
    <div class="container" style="top: 0%;">
      <span></span>
      <p class="content-left">2022년 웹사이트 시작</p>
    </div>
    <div class="container" style="top: 20%;">
      <span></span>
      <p class="content-right">2023년 3월 첫 번째 메이저 업데이트</p>
    </div>
    <div class="container" style="top: 40%;">
      <span></span>
      <p class="content-left">2023년 9월 신규 상품 발표</p>
    </div>
    <div class="container" style="top: 60%;">
      <span></span>
      <p class="content-right">2023년 12월 100만 이용자 돌파</p>
    </div>
    <div class="container" style="top: 80%;">
      <span></span>
      <p class="content-left">2024년 한국 웹 어워드 수상</p>
    </div>
    <div class="container" style="top: 100%;">
      <span></span>
      <p class="content-right">2024년 6월 협업 파트너 발표</p>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/cos bo 1.png" type="image/png">
  <title>cosmopolitan</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
    }
    .timeline {
      position: relative;
      max-width: 700px;
      margin: 0 auto;
      height: 600px;
    }
    .timeline::before {
      content: "";
      position: absolute;
      width: 6px;
      background-color: #ddd;
      top: 25px;
      height: 620px;
      left: 50%;
      margin-left: -3px;
    }
    .container {
      padding: 10px;
      position: relative;
      width: 100%;
      text-align: center;
    }
    .container span {
      position: absolute;
      display: inline-block;
      width: 25px;
      height: 25px;
      background-color: #ddd;
      border-radius: 50%;
      z-index: 2;
      left: 50%;
      margin-left: -22.5px;
    }
    .content-left {
      position: absolute;
      z-index: 1;
      width: 200px;
      text-align: right;
      right: 50%;
      margin-right: 35px;
      top: 30px;
    }
    .content-right {
      position: absolute;
      z-index: 1;
      width: 200px;
      text-align: left;
      left: 50%;
      margin-left: 35px;
      top: 30px;
    }
    .form-container {
      display: flex;
      justify-content: center; /* 가로 방향 중앙 정렬 */
      align-items: center; /* 세로 방향 중앙 정렬 */
      margin-top: 50px; /*포트 높이에 맞춤 */
      margin-bottom: 30px;
    }
    label {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    meter {
      width: 100%;
      height: 30px;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form>
    <label for="disk_c">
      Disk usage C:
      <meter id="disk_C" value="2" min="0" max="10"></meter>
    </label>
    <label for="disk_d">
      Disk usage D:
      <meter id="disk_d" value="0.6"></meter>
    </label>
  </form>
</div>

<div class="main-container">
  <h1>웹사이트 타임라인</h1>
  <div class="timeline">
    <div class="container" style="top: 0%;">
      <span></span>
      <p class="content-left">2022년 웹사이트 시작</p>
    </div>
    <div class="container" style="top: 20%;">
      <span></span>
      <p class="content-right">2023년 3월 첫 번째 메이저 업데이트</p>
    </div>
    <div class="container" style="top: 40%;">
      <span></span>
      <p class="content-left">2023년 9월 신규 상품 발표</p>
    </div>
    <div class="container" style="top: 60%;">
      <span></span>
      <p class="content-right">2023년 12월 100만 이용자 돌파</p>
    </div>
    <div class="container" style="top: 80%;">
      <span></span>
      <p class="content-left">2024년 한국 웹 어워드 수상</p>
    </div>
    <div class="container" style="top: 100%;">
      <span></span>
      <p class="content-right">2024년 6월 협업 파���너 발표</p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/cos bo 1.png" type="image/png">
</head>
  <title>cosmopolitan</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
    }
    .timeline {
      position: relative;
      max-width: 700px;
      margin: 0 auto;
      height: 600px;
    }
    .timeline::before {
      content: "";
      position: absolute;
      width: 6px;
      background-color: #ddd;
      top: 25px;
      height: 620px;
      left: 50%;
      margin-left: -3px;
    }
    .container {
      padding: 10px;
      position: relative;
      width: 100%;
      text-align: center;
    }
    .container span {
      position: absolute;
      display: inline-block;
      width: 25px;
      height: 25px;
      background-color: #ddd;
      border-radius: 50%;
      z-index: 2;
      left: 50%;
      margin-left: -22.5px;
    }
    .content-left {
      position: absolute;
      z-index: 1;
      width: 200px;
      text-align: right;
      right: 50%;
      margin-right: 35px;
      top: 30px;
    }
    .content-right {
      position: absolute;
      z-index: 1;
      width: 200px;
      text-align: left;
      left: 50%;
      margin-left: 35px;
      top: 30px;
    }

     .form-container {
      display: flex;
      justify-content: center; /* 가로 방향 중앙 정렬 */
      align-items: center; /* 세로 방향 중앙 정렬 */
      margin-top: 50px; /*포트 높이에 맞춤 */
      margin-bottom: 30px;
    }    

    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .pie-chart {
      width: 200px;
      height: 200px;
      background: conic-gradient(#06b 46%, transparent 46% 100%);
      border-radius: 50%;
      clip-path: polygon(0% 50%, 100% 50%, 100% 0%, 0% 0%);
      transform: rotate(-90deg);
    }
    .pie-chart-half {
      width: 100%;
      height: 100%;
      overflow: hidden;
      animation: rotate 2s linear infinite;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }

  </style>
  </head>
<body>

  <div class="chart-container">
    <div class="pie-chart">
      <div class="pie-chart-half"></div>
      <div class="pie-chart-half"></div>
    </div>
  </div>
  
   <div class="main-container">
  <h1>웹사이트 타임라인</h1>
  
  <div class="timeline">
    <div class="container" style="top: 0%;">
      <span></span>
      <p class="content-left">2022년 웹사이트 시작</p>
    </div>
    <div class="container" style="top: 20%;">
      <span></span>
      <p class="content-right">2023년 3월 첫 번째 메이저 업데이트</p>
    </div>
    <div class="container" style="top: 40%;">
      <span></span>
      <p class="content-left">2023년 9월 신규 상품 발표</p>
    </div>
    <div class="container" style="top: 60%;">
      <span></span>
      <p class="content-right">2023년 12월 100만 이용자 돌파</p>
    </div>
    <div class="container" style="top: 80%;">
      <span></span>
      <p class="content-left">2024년 한국 웹 어워드 수상</p>
    </div>
    <div class="container" style="top: 100%;">
      <span></span>
      <p class="content-right">2024년 6월 협업 파트너 발표</p>
    </div>
  </div>

</body>
</html>

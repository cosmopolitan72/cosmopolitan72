<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cosmopolitan</title>
  <style>
      
    html {
      overflow-x: hidden;
    }
    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
      max-width: 100vw;
      box-sizing: border-box;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
    }
    .timeline {
      position: relative;
      max-width: 700px;
      margin: 0 auto;
      height: 600px;
    }
    .timeline::before {
      content: "";
      position: absolute;
      width: 6px;
      background-color: #ddd;
      top: 25px;
      height: 620px;
      left: 50%;
      margin-left: -3px;
    }
    .container {
      padding: 10px;
      position: relative;
      width: 100%;
      text-align: center;
    }
    .container span {
      position: absolute;
      display: inline-block;
      width: 25px;
      height: 25px;
      background-color: #ddd;
      border-radius: 50%;
      z-index: 2;
      left: 50%;
      margin-left: -22.5px;
    }
    .content-left {
      position: absolute;
      z-index: 1;
      width: 200px;
      text-align: right;
      right: 50%;
      margin-right: 35px;
      top: 30px;
    }
    .content-right {
      position: absolute;
      z-index: 1;
      width: 200px;
      text-align: left;
      left: 50%;
      margin-left: 35px;
      top: 30px;
    }
    .content-left,
    .content-right {
      word-wrap: break-word;
    }
    @media screen and (max-width: 768px) {
      .content-left,
      .content-right {
        width: calc(50% - 35px);
      }
    }

      .form-container {
      display: flex;
      justify-content: center; /* 가로 방향 중앙 정렬 */
      align-items: center; /* 세로 방향 중앙 정렬 */
      margin-top: 50px; /*포트 높이에 맞춤 */
      margin-bottom: 30px;
    }
    label {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .progress-container {
      position: relative;
      width: 120px;
      height: 120px;
    }
    .progress {
      stroke-linecap: round;
      transform-origin: 50% 50%;
      transform: rotate(-90deg);
    }
    .progress-value {
      font-size: 24px;
      text-anchor: middle;
      dominant-baseline: middle;
      fill: #4CAF50;
    }
    .center-text {
      font-size: 12px;
      text-anchor: middle;
      dominant-baseline: middle;
      fill: #000;
    }
    @keyframes fill {
      0% {
        stroke-dashoffset: 314.16;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <form>
    <label>
      Disk usage C:
      <div class="progress-container">
        <svg width="120" height="120" viewBox="0 0 140 140">
          <circle cx="70" cy="70" r="60" fill="transparent" stroke-width="10" stroke="#ddd"></circle>
          <circle class="progress" cx="70" cy="70" r="60" fill="transparent" stroke-width="10" stroke="#4CAF50" stroke-dasharray="376.992" stroke-dashoffset="282.744">
            <animate attributeName="stroke-dashoffset" from="376.992" to="282.744" dur="1s" fill="freeze"></animate>
          </circle>
          <text x="70" y="70" class="progress-value">20%</text>
          <text x="70" y="85" class="center-text">C 드라이브</text>
        </svg>
      </div>
    </label>
    <label>
      Disk usage D:
      <div class="progress-container">
        <svg width="120" height="120" viewBox="0 0 140 140">
          <circle cx="70" cy="70" r="60" fill="transparent" stroke-width="10" stroke="#ddd"></circle>
          <circle class="progress" cx="70" cy="70" r="60" fill="transparent" stroke-width="10" stroke="#4CAF50" stroke-dasharray="376.992" stroke-dashoffset="188.496">
            <animate attributeName="stroke-dashoffset" from="376.992" to="188.496" dur="1s" fill="freeze"></animate>
          </circle>
          <text x="70" y="70" class="progress-value">60%</text>
          <text x="70" y="85" class="center-text">D 드라이브</text>
        </svg>
      </div>
    </label>
  </form>
</div>
  <div class="main-container">
    <h1>웹사이트 타임라인</h1>

    <div class="timeline">
      <div class="container" style="top: 0%;">
        <span></span>
        <p class="content-left">2023년 웹사이트 시작</p>
      </div>
      <div class="container" style="top: 20%;">
        <span></span>
        <p class="content-right">2024년 8월 네트워크관리사 2급 취득</p>
      </div>
      <div class="container" style="top: 40%;">
        <span></span>
        <p class="content-left">2024년 10월 영상정보관리사 취득 </p>
      </div>
      <div class="container" style="top: 60%;">
        <span></span>
        <p class="content-right">KISA-2025 가명정보 전문인력 양성교육 기본과정 수료</p>
      </div>
     <div class="container" style="top: 80%;">
      <span></span>
      <p class="content-left">KISA-가명정보 전문인력 양성 가명정보 활용 기획과정 수료</p> <!-- ← content-left로 변경 -->
    </div>
     <div class="container" style="top: 100%;">
      <span></span>
      <p class="content-left">CCTV 관제센터 종사자 교육</p> <!-- ← content-left로 변경 -->
    </div>
  <div style="height: 100px;"></div>
     
    </div>
  </div>

</body>
</html>

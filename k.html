<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cosmopolitan</title>
  <style>
    html {
      overflow-x: hidden;
    }

    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
      max-width: 100vw;
      box-sizing: border-box;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .timeline {
      position: relative;
      max-width: 700px;
      margin: 0 auto;
      height: 850px;
      padding-bottom: 80px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      width: 6px;
      background-color: #ddd;
      top: 25px;
      height: 820px;
      left: 50%;
      margin-left: -3px;
    }

    .container {
      padding: 10px;
      position: absolute;
      width: 100%;
      text-align: center;
    }

    .container span {
      position: absolute;
      display: inline-block;
      width: 25px;
      height: 25px;
      background-color: #ddd;
      border-radius: 50%;
      z-index: 2;
      left: 50%;
      margin-left: -12.5px;
    }

    .content-left {
      position: absolute;
      z-index: 1;
      width: 200px;
      text-align: right;
      right: 50%;
      margin-right: 35px;
      top: 30px;
    }

    .content-right {
      position: absolute;
      z-index: 1;
      width: 200px;
      text-align: left;
      left: 50%;
      margin-left: 35px;
      top: 30px;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      margin-bottom: 30px;
    }

    label {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>웹사이트 타임라인</h1>

    <div class="timeline">
      <div class="container" style="top: 0%;">
        <span></span>
        <p class="content-left">2023년 웹사이트 시작</p>
      </div>
      <div class="container" style="top: 20%;">
        <span></span>
        <p class="content-right">2024년 8월 네트워크관리사 2급 취득</p>
      </div>
      <div class="container" style="top: 40%;">
        <span></span>
        <p class="content-left">2024년 10월 영상정보관리사 취득</p>
      </div>
      <div class="container" style="top: 60%;">
        <span></span>
        <p class="content-right">KISA-2025 가명정보 전문인력 양성교육 기본과정 수료</p>
      </div>
      <div class="container" style="top: 80%;">
        <span></span>
        <p class="content-left">KISA-가명정보 전문인력 양성 가명정보 활용 기획과정 수료</p>
      </div>
      <div class="container" style="top: 100%;">
        <span></span>
        <p class="content-left">2025년 7월 CCTV 관제센터 종사자 교육 수료</p>
      </div>
      <div class="container" style="top: 123%;">
        <span></span>
        <p class="content-left">2025년 7월 [개인정보 보호법] 주요 법 개정사항 교육 수료</p>
      </div>
    </div>
  </div>
</body>
</html>

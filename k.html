<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>

<body>
  <div class="row justify-content-center">
    <div class="col-md-9 offset-md-3 col-lg-6 offset-lg-3 page_wrap">
      <div class="page_header">
        <h1 class="page_header_title">Timeline</h1>
        <hr>
      </div>
      <div class="timeline_introduce">현재까지 5개의 글을 작성했어요.</div>
      <div id="timeline_box">
        <!-- 동적으로 추가될 컨텐츠가 여기에 위치합니다. -->
      </div>
      <div class="timeline_box">
        <div class="timeline_container right">
          <div class="timeline_content">
            <div class="timeline_title">GitHub 블로그로 이전</div>
            <div class="timeline_date">2018. 01. 01.</div>
          </div>
        </div>
        <div class="timeline_container left">
          <div class="timeline_content">
            <div class="timeline_title">블로그 시작</div>
            <div class="timeline_date">since 2014. 6. 18.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

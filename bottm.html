<html>
  <head>
    <title>제목</title>
    <style>
      .container {
        width: 90%;
        margin: auto;
      }

      #locked-content,
      #unauthorized-image,
      #failed-image {
        display: none;
        width: 100%;
        text-align: center;
      }

      #unauthorized-image img,
      #failed-image img {
        width: 50%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="locked-content">
        <h1>제한된 컨텐츠입니다.</h1>
        <p>Please enter the password to access</p>
        <input type="password" id="password-input">
        <button id="submit-password-btn">Login</button>
      </div>

      <div id="unauthorized-image">
        <img src="comet.png" alt="Unauthorized Image">
      </div>

      <div id="failed-image">
        <img src="imgs/chat.png" alt="Failed Image">
      </div>

      <div id="content">
        <h1>안녕하세요!</h1>
        <p>이 곳은 로그인하셔야 볼 수 있는 제한된 컨텐츠입니다.</p>
      </div>
    </div>

    <script>
      const correctPassword = "1234";
      const passwordInput = document.getElementById("password-input");
      const submitPasswordBtn = document.getElementById("submit-password-btn");
      const lockedContent = document.getElementById("locked-content");
      const unauthorizedImage = document.getElementById("unauthorized-image");
      const failedImage = document.getElementById("failed-image");
      const content = document.getElementById("content");

      submitPasswordBtn.addEventListener("click", function () {
        const password = passwordInput.value;
        if (password === correctPassword) {
          lockedContent.style.display = "none";
          content.style.display = "block";
          unauthorizedImage.style.display = "none";
          failedImage.style.display = "none";
        } else {
          unauthorizedImage.style.display = "block";
          failedImage.style.display = "none";
        }
      });

      passwordInput.addEventListener("input", function () {
        unauthorizedImage.style.display = "none";
        failedImage.style.display = "none";
      });

      const passwordError = function () {
        unauthorizedImage.style.display = "none";
        failedImage.style.display = "block";
      };
      submitPasswordBtn.addEventListener("click", passwordError);
    </script>
  </body>
</html>

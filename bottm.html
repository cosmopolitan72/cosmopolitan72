<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
  <p>안녕하세요</p>
  <script>
    var password = prompt("비밀번호");

  if (password === null) {
    document.write("인증이 취소되었습니다");
  } else if (password == "0000") {
    document.write("안녕하세요");
  } else {
    document.write("누구십니까");
  }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #custom-prompt {
      width: 450px;
      padding: 2rem;
      border-radius: 10px;
      background-color: black;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="password"] {
      box-sizing: border-box;
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ffffff;
      font-size: 14px;
      color: white;
      background-color: rgba(0,0,0,0.3);
      margin-bottom: 1em;
    }
    button[type="submit"] {
      box-sizing: border-box;
      width: 100%;
      padding: 0.5rem;
      background-color: #3366cc;
      color: white;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      margin-bottom: 1em;
      border-radius: 3px;
    }
    #logo-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0 auto 2rem;
    }
    p {
      font-weight: 600;
      color: white;
      margin: 0 0 1em 0;
    }
  </style>
</head>
<body>
  <div id="custom-prompt">
    <div>
      <img src="logo_url_here" alt="Your Logo" id="logo-img" />
      <p>Enter your password:</p>
      <input type="password" name="password">
      <button type="submit">Login</button>
    </div>
  </div>
</body>
</html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <title>cosmopolitan</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div id="content" style="display: none;">제한된 컨텐츠입니다.</div>
    <img src="thunder_icon.png" alt="Thunder image" />
    <script>
      const correctPassword = "0000";
      let password = prompt("비밀번호");

      while (password !== null && password !== correctPassword) {
        password = prompt("잘못된 비밀번호입니다. 다시 시도하거나 취소를 눌러주세요.");
      }

      if (password === correctPassword) {
        document.getElementById("content").style.display = "block";
      } else {
        document.write("<div style='position:absolute;top:50%;left:50%; transform:translate(-50%, -50%);'>인증이 취소되었습니다.</div>");
      }
    </script>
  </body>
</html>

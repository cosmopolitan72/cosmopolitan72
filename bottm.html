<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/cos bo 1.png" type="image/png">
  
 <title>cosmopolitan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
      #content {
      display: none;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>환영합니다!</h1>
    <p>이 페이지는 비밀번호로 보호되어 있으며, 비밀번호가 확인된 후에만 볼 수 있습니다.</p>
  </div>
  <script>
    const correctPassword = "0000";
    let password = prompt("비밀번호");

    while (password !== null && password !== correctPassword) {
      password = prompt("잘못된 비밀번호입니다. 다시 시도하거나 취소를 눌러주세요.");
    }

    if (password === correctPassword) {
      document.getElementById("content").style.display = "block";
    } else {
      document.write("인증이 취소되었습니다.");
    }
  </script>
</body>
</html>

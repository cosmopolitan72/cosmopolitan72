<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgs/cos_bo_1.png" type="image/png">
    
    <title>cosmopolitan</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #content img {
        width: 100%;
        height: auto;
      }

      /* 사용자 정의 입력 대화 상자 스타일 */
      #custom-prompt {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 10;
      }

      #custom-prompt div {
        background-color: white;
        margin: 10% auto;
        padding: 20px;
        border-radius: 5px;
        width: 30%;
      }

      /* 입력 상자의 글자 크기 조절 */
      #custom-prompt input {
        font-size: 24px;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div id="content" style="display:none;">
      <h1>제한된 컨텐츠입니다.</h1>
      <p>안녕하세요</p>
      <img id="cosImage" src="imgs/chat.png" alt="사진">
    </div>

    <!-- 사용자 정의 입력 대화 상자 -->
    <div id="custom-prompt">
      <div>
        <p>비밀번호 입력:</p>
        <input type="password" id="password-input" placeholder="비밀번호">
        <button id="submit-btn">확인</button>
      </div>
    </div>

    <script>
      const correctPassword = "0000";
      const customPrompt = document.getElementById("custom-prompt");
      const passwordInput = document.getElementById("password-input");
      const submitBtn = document.getElementById("submit-btn");
      
      customPrompt.style.display = "block"; // 사용자 정의 입력 대화상자를 표시

      // 확인 버튼 클릭 시 처리
      submitBtn.addEventListener("click", () => {
        const password = passwordInput.value;
        
        if (password === correctPassword) {
          document.getElementById("content").style.display = "block";
          customPrompt.style.display = "none";
        } else {
          alert("잘못된 비밀번호입니다. 다시 시도해 주세요.");
        }
      });
    </script>
  </body>
</html>

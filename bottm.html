<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgs/cos_bo_1.png" type="image/png">
    
    <title>cosmopolitan</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #content img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <div id="content" style="display:none;">
      <h1>제한된 컨텐츠입니다.</h1>
      <p>안녕하세요</p>
      <img id="cosImage" src="imgs/like.png" alt="사진">
    </div>
    <img id="unauthorizedImage" src="imgs/chat.png" alt="인증 실패 이미지" style="display:none;">

    <script>
      const correctPassword = "0000";
      let password = prompt("비밀번호");

      while (password !== null && password !== correctPassword) {
        password = prompt("잘못된 비밀번호입니다. 다시 시도하거나 취소를 눌러주세요.");
      }

      if (password === correctPassword) {
        document.getElementById("content").style.display = "block";
      } else {
        document.getElementById("unauthorizedImage").style.display = "block";
      }
    </script>
  </body>
</html>

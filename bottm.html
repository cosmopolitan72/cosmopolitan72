<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #text-message {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div id="content" style="display: none;">
      <img src="thunder_iocn.png" alt="Example image" />
      <div id="text-message">제한된 컨텐츠입니다.</div>
    </div>
    <script>
      const correctPassword = "0000";
      let password = prompt("비밀번호");

      while (password !== null && password !== correctPassword) {
        password = prompt("잘못된 비밀번호입니다. 다시 시도하거나 취소를 눌러주세요.");
      }

      if (password === correctPassword) {
        document.getElementById("content").style.display = "block";
      } else {
        document.write("<div style='position:absolute;top:50%;left:50%; transform:translate(-50%, -50%);'>인증이 취소되었습니다.</div>");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>확인 및 취소 버튼 테스트</title>
    <style>
        .logo-container {
            width: 100%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .centered-logo {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .custom-button {
            font-size: 18px;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: none;
            width: 100%;
            margin: 0.5rem;
            transition: 0.3s;
            font-family: "SF Pro Display", sans-serif;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="path/to/your/logo.png" alt="Logo" class="centered-logo">
    </div>
    <div id="passwordModal">
        <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요">
        <div id="errorMsg" style="display: none;">비밀번호가 올바르지 않습니다. 다시 시도해주세요.</div>
        <button id="confirmBtn" class="btn custom-button">확인</button>
        <button id="cancelBtn" class="btn custom-button btn-danger">취소</button>
    </div>

    <script>
        const passwordInput = document.getElementById("passwordInput");
        const errorMsg = document.getElementById("errorMsg");
        const confirmBtn = document.getElementById("confirmBtn");
        const cancelBtn = document.getElementById("cancelBtn");

        confirmBtn.onclick = async () => {
            const password = passwordInput.value;
            const isValid = await checkPassword(password);

            if (isValid) {
                errorMsg.style.display = "none";
                // 여기에 비밀번호가 올바른 경우 수행할 작업을 추가하세요.
            } else {
                errorMsg.style.display = "block";
            }
        };

        cancelBtn.onclick = () => {
            passwordInput.value = "";
            errorMsg.style.display = "none";
        };

        async function checkPassword(password) {
            // 실제 비밀번호 확인 로직을 적용하세요.
            // 예제: "password123"를 올바른 비밀번호로 가정
            return password === "password123";
        }
    </script>
</body>

</html>

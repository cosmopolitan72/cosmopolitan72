<!DOCTYPE html>
<html>
<head>
    <title>Pattern Authentication</title>
    <style>
        /* 여기에 CSS 스타일을 추가해주세요. */
    </style>
</head>
<body>
    <div id="patternContainer"></div>
    <button onclick="submitPattern()">Submit</button>

    <script>
        var selectedPattern = [];
        var correctPattern;
        var redirectUrl;

        fetch('https://raw.githubusercontent.com/yourgithubusername/yourrepositoryname/main/pattern.json')
            .then(response => response.json())
            .then(data => {
                correctPattern = data.pattern;
                redirectUrl = data.redirectUrl;
            });

        for(var i=1; i<=36; i++){ 
            var dot = document.createElement("div");
            dot.className = "dot";
            dot.id = i;
            dot.onclick = function(e){
                e.target.className += " selected";
                selectedPattern.push(parseInt(e.target.id));
            }
            document.getElementById("patternContainer").appendChild(dot);
        }

        function submitPattern(){
            if(JSON.stringify(selectedPattern) === JSON.stringify(correctPattern)){
                alert("인증이 확인되었습니다.");
                window.location.href = redirectUrl;
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
            selectedPattern = [];
            var dots = document.getElementsByClassName("dot");
            for (var i=0; i<dots.length; i++) {
                dots[i].className = "dot";
            }
        }
    </script>
</body>
</html>

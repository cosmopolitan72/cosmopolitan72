<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 검증 페이지</title>
    <link rel="icon" href="imgs/cos bo 1.png" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "SF Pro Display", sans-serif;
        }
        #passwordModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 10;
        }
        #passwordModal div {
            background-color: #151515;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.075);
            margin: 10% auto;
            width: 30%;
        }
        #passwordInput {
            font-size: 24px;
            width: 100%;
            box-sizing: border-box;
            padding: 1rem;
            border: 1px solid #CCC;
            margin-bottom: 1rem;
            border-radius: 50px;
            font-family: "SF Pro Display", sans-serif;
        }
        #submitBtn {
            font-size: 18px;
            padding: 0.5rem 0;
            border-radius: 50px;
            border: none;
            width: 100%;
            background-color: #007aff;
            color: #fff;
            transition: 0.3s;
            font-family: "SF Pro Display", sans-serif;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        #errorMsg {
            display: none;
            color: red;
        }
        @media screen and (max-width: 600px) {
            #passwordModal div {
                width: 90%;
                margin: 15% auto;
            }
        }
        @media screen and (min-width: 601px) and (max-width: 1024px) {
            #passwordModal div {
                width: 40%;
                margin: 15% auto;
            }
        }
    </style>
</head>
<body>
    <div id="passwordModal">
        <div>
            <label for="passwordInput">비밀번호를 입력해 주세요:</label>
            <input type="password" id="passwordInput" class="form-control">
            <button id="submitBtn" class="btn">확인</button>
            <p id="errorMsg">비밀번호가 일치하는 페이지가 없습니다.</p>
        </div>
    </div>

    <script>
        const pages = ["example-page.html", "page1.html"]; // 여기에 비밀번호가 설정된 페이지 파일명을 추가합니다.

        const passwordModal = document.getElementById("passwordModal");
        const passwordInput = document.getElementById("passwordInput");
        const submitBtn = document.getElementById("submitBtn");
        const errorMsg = document.getElementById("errorMsg");

        async function checkPassword(password) {
            for (const page of pages) {
                try {
                    const response = await fetch(page);
                    if (!response.ok) {
                        continue;
                    }
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const meta = doc.querySelector('head meta[name="psw"]');

                    if (meta && meta.content === password) {
                        window.location.href = page;
                        return true;
                    }
                } catch (err) {
                    console.error(err);
                }
            }
            return false;
        }

        passwordInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                submitBtn.click();
            }
        });

        passwordModal.style.display = "block";
        
        submitBtn.onclick = async () => {
            const enteredPassword = passwordInput.value;
            const valid = await checkPassword(enteredPassword);

            if (!valid) {
                errorMsg.style.display = "block";
            } else {
                errorMsg.style.display = "none";
                passwordModal.style.display = "none";
            }
        };
    </script>
</body>
</html>

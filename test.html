<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Page</title>
  <style>
    #customPrompt {
      display: none;
    }
  </style>
</head>
<body>
  <div id="customPrompt">
    <input type="password" id="passwordInput" placeholder="비밀번호를 입력해주세요">
    <button id="submitBtn">제출하기</button>
  </div>
  <script>
    const customPrompt = document.getElementById("customPrompt");
    const passwordInput = document.getElementById("passwordInput");
    const submitBtn = document.getElementById("submitBtn");
  
    window.onload = () => {
      customPrompt.style.display = "block";
    };
  
    function redirectToSecretPage(passwordList, enteredPassword) {
      const pageInfo = passwordList.find((item) => item.password === enteredPassword);

      if (pageInfo) {
        customPrompt.style.display = "none";
        window.location.href = pageInfo.page;
      } else {
        alert("잘못된 비밀번호입니다. 다시 시도해 주세요.");
      }
    }
    
    const getPasswords = async () => {
      try {
        const response = await fetch("passwords.json");
        const passwordList = await response.json();
        return passwordList;
      } catch (error) {
        console.error("비밀번호 파일을 불러오는 데 실패했습니다:", error);
        return null;
      }
    };
  
    submitBtn.onclick = async () => {
      const enteredPassword = passwordInput.value;
      const passwordList = await getPasswords();

      if (passwordList) {
        redirectToSecretPage(passwordList, enteredPassword);
      } else {
        alert("서버에 문제가 발생했습니다. 나중에 다시 시도해주세요.");
      }
    };
  </script>
</body>
</html>

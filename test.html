<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgs/cos bo 1.png" type="image/png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">

  <title>cosmopolitan</title>
  
<style>
  
  body {
    background-color: #000000;
    height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "SF Pro Display", sans-serif;
  }

  #content img {
    width: 100%;
    height: auto;
  }

  /* 사용자 정의 입력 대화 상자 스타일 */
  #custom-prompt {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.85);
    z-index: 10;
  }

  #custom-prompt div {
    background-color: #151515;
    padding: 20px;
    border-radius: 30px;
    box-shadow: 0 18px 50px rgba(0, 0, 0, 0.075);
    margin: 10% auto;
    width: 30%;
  }

  /* 입력 상자, 버튼 스타일 */
  #custom-prompt input {
    font-size: 24px;
    width: 100%;
    box-sizing: border-box;
    padding: 1rem;
    border: 1px solid #CCC;
    margin-bottom: 1rem;
    border-radius: 50px;
    font-family: "SF Pro Display", sans-serif;
  }

  #submit-btn,
  #cancel-btn {
    font-size: 18px;
    padding: 0.5rem 0;
    border-radius: 50px;
    border: none;
    width: 100%;
    transition: 0.3s;
    font-family: "SF Pro Display", sans-serif;
    font-weight: 500;
    margin-top: 0.5rem;
  }

  #submit-btn {
    background-color: #007aff;
    color: #fff;
  }

  #cancel-btn {
    color: #007aff;
    background-color: transparent;
  }

  /* 예술적인 디자인 효과 추가 */
  h1 {
    font-family: "SF Pro Display", sans-serif;
    font-weight: 600;
    color: #333;
  }

  p {
    font-family: "SF Pro Display", sans-serif;
    font-weight: 400;
    color: #555;
  }

  /* 반형 미디어 쿼리 */
  @media screen and (max-width: 600px) {
    #custom-prompt div {
      width: 90%;
      margin: 15% auto;

    }
    #submit,
    #cancel-btn {
      margin-top: 0.5rem;

    }
  }

  @media screen and (min-width: 601px) and (max-width: 1024px) {
    #custom-prompt div {
      width: 40%;
      margin: 15% auto;

      }
    #submit-btn,
    #cancel-btn {
      margin-top: 0.5rem;

      }
  }  

  #logo-img {
    display: block;
    max-width: 150px;
    margin: 0 auto 1rem;
  }
</style>

</head>

<body>
  <div id="content" style="display:none;">
    <h1 class="text-center">제한된 컨텐츠입니다.</h1>
    <p>안녕하세요</p>
    <img id="cosImage" src="imgs/chat.png" alt="사진">
  </div>

  <!-- 사용자 정의 입력 대화 상자 -->
  <div id="custom-prompt">
    <div>
      <img src="imgs/cos bo 1.png" alt="Your Logo" id="logo-img" />
  <p style="font-weight: 600; color: #c5c5c5;">Enter your password:</p>
      <input type="password" id="password-input" placeholder="Password" class="form-control">
      <button id="submit-btn" class="btn">Submit</button>
      <button id="cancel-btn" class="btn">Cancel</button>
    </div>
  </div>

  <script>
  const customPrompt = document.getElementById("custom-prompt");
const passwordInput = document.getElementById("password-input");
const submitBtn = document.getElementById("submit-btn");
const cancelBtn = document.getElementById("cancel-btn");

const pages = ["k.html", "page1.html, page2.html, page3.html"]; 

customPrompt.style.display = "block";

passwordInput.addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        submitBtn.click();
    }
});

submitBtn.onclick = async () => {
    const enteredPassword = passwordInput.value;
    const valid = await checkPassword(enteredPassword);

    if (!valid) {
        alert("잘못된 비밀번호입니다. 다시 시도해 주세요.");
    } else {
        customPrompt.style.display = "none";
    }
};

cancelBtn.onclick = () => {
    customPrompt.style.display = "none";
    alert("인증이 취소되었습니다.");
    window.location.href = "https://cosmopolitan72.github.io/cosmopolitan72/"; // 원하는 페이지로 이동
};

async function checkPassword(password) {
    let redirectTo = null;
    for (const page of pages) {
        try {
            const response = await fetch(page);
            if (!response.ok) {
                continue;
            }
            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const meta = doc.querySelector('head meta[name="psw"]');

            if (meta && meta.content === password) {
                redirectTo = page;
                break;
            }
        } catch (err) {
            console.error(err);
        }
    }

    if (redirectTo) {
        window.location.href = redirectTo;
        return true;
    } else {
        return false;
    }
}
</script>

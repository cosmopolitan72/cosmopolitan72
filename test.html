<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 검증 페이지</title>
    <style>
        #passwordModal {
            display: none;
        }
        #errorMsg {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <div id="passwordModal">
        <label for="passwordInput">비밀번호를 입력해 주세요:</label>
        <input type="password" id="passwordInput">
        <button id="submitBtn">확인</button>
        <p id="errorMsg">비밀번호가 일치하는 페이지가 없습니다.</p>
    </div>

    <script>
        const pages = ["k.html", "page1.html"]; // 여기에 비밀번호가 설정된 페이지 파일명을 추가합니다.

        const passwordModal = document.getElementById("passwordModal");
        const passwordInput = document.getElementById("passwordInput");
        const submitBtn = document.getElementById("submitBtn");
        const errorMsg = document.getElementById("errorMsg");

        async function checkPassword(password) {
            for (const page of pages) {
                try {
                    const response = await fetch(page);
                    if (!response.ok) {
                        continue;
                    }
                    const html = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const meta = doc.querySelector('head meta[name="psw"]');

                    if (meta && meta.content === password) {
                        window.location.href = page;
                        return true;
                    }
                } catch (err) {
                    console.error(err);
                }
            }
            return false;
        }

        passwordInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                submitBtn.click();
            }
        });

        passwordModal.style.display = "block";
        
        submitBtn.onclick = async () => {
            const enteredPassword = passwordInput.value;
            const valid = await checkPassword(enteredPassword);

            if (!valid) {
                errorMsg.style.display = "block";
            } else {
                errorMsg.style.display = "none";
                passwordModal.style.display = "none";
            }
        };
    </script>
</body>
</html>
